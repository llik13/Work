name: Deploy to GitHub Container Registry ğŸ“¦

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ./WebApplication1/WebApplication1.csproj

      - name: ğŸ—ï¸ Build Project
        run: dotnet build ./WebApplication1/WebApplication1.csproj --no-restore

      - name: âœ… Run Tests
        run: dotnet test ./WebApplication1/WebApplication1.csproj --no-build --verbosity normal

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ“¦ Build and Push Docker Image
        working-directory: ./WebApplication1
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')


          dotnet publish -c Release \
            -p:ContainerRepository=${IMAGE_NAME_LOWER} \
            -p:ContainerImageTags="latest;${{ github.sha }}" \
            -p:RuntimeIdentifier=linux-x64

          # ĞÑ‚Ğ¿Ñ€Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ²ÑĞµ Ñ‚ĞµĞ³Ğ¸
          docker push ${IMAGE_NAME_LOWER} --all-tags
