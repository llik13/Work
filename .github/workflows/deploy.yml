name: Deploy ğŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 7298586457.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ./Work2/Work2.sln
      - name: ğŸ—ï¸ Build Project
        run: dotnet build ./Work2/Work2.sln --no-restore
      - name: âœ… Run Tests
        run: dotnet test ./Work2/Work2.sln --no-build --verbosity normal

  publish:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ğŸ”‘ Login to Amazon ECR
        run: aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
      - name: ğŸ“¦ Publish Docker Image to Amazon ECR
        working-directory: ./Work2/WebApplication1/
        run: |
          dotnet publish -c Release -p:ContainerRepository=${{ env.ECR_REGISTRY }}/${{ secrets.REPOSITORY }} -p:RuntimeIdentifier=linux-x64
          docker push ${{ env.ECR_REGISTRY }}/${{ secrets.REPOSITORY }} --all-tags
