name: Deploy ğŸš€
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 279398624547.dkr.ecr.eu-north-1.amazonaws.com
  ECR_REPOSITORY: newproject/repository

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ./Work2/Work2.sln
      - name: ğŸ—ï¸ Build Project
        run: dotnet build ./Work2/Work2.sln --no-restore
      - name: âœ… Run Tests
        run: dotnet test ./Work2/Work2.sln --no-build --verbosity normal

  publish:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: ğŸ“¦ Build and Push Docker Image
        run: |
          # Build the Docker image
          dotnet publish ./Work2/WebApplication1/WebApplication1.csproj -c Release -p:ContainerRepository=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }} -p:RuntimeIdentifier=linux-x64 -p:ContainerImageTags="latest;${{ github.sha }}"

          # Push the image to ECR
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }} --all-tags
