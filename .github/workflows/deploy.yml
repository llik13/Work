name: Deploy to GitHub Container Registry 📦

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: 📦 Restore Dependencies
        run: dotnet restore ./Work2/WebApplication1/WebApplication1.csproj

      - name: 🏗️ Build Project
        run: dotnet build ./Work2/WebApplication1/WebApplication1.csproj --no-restore

      - name: 🔐 Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Build and Push Docker Image
        working-directory: ./Work2/WebApplication1
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          dotnet publish -c Release -p:ContainerRepository=${IMAGE_NAME_LOWER} -p:ContainerImageTags="latest;${{ github.sha }}" -p:RuntimeIdentifier=linux-x64
          docker push ${IMAGE_NAME_LOWER} --all-tags
